<div class="lightbox" 
    ng-class="{ 'visible' : lightboxCtrl.visible }">
    <button type="button"
        class="close-button"
        title="Close"
        ng-click="lightboxCtrl.setVisible(false)">
        <i class="fa fa-times-circle" aria-hidden="true"></i>
    </button>
    <img ng-src="{{ lightboxCtrl.image }}" />
</div>
