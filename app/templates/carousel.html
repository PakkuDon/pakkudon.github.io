<ul class="carousel" rn-carousel rn-carousel-index="carouselIndex" rn-carousel-auto-slide>
    <li ng-repeat="image in carouselCtrl.images">
        <div ng-style="{ 'height': '100%', 
            'background-image': 'url(\'dist/img/portfolio/{{ image }}\')', 
            'background-size': 'cover' }">
        </div>
    </li>
</ul>
<div rn-carousel-indicators ng-if="carouselCtrl.images.length > 1" 
    slides="carouselCtrl.images" rn-carousel-index="carouselIndex"></div>
