<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PakkuDon</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="dist/css/angular-carousel.css" rel="stylesheet" />
        <link href="dist/css/style.css" rel="stylesheet" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    </head>
    <body ng-app="Portfolio">
        <nav ng-controller="NavigationController as navCtrl">
            <label for="toggle-navbar">Menu</label>
            <input id="toggle-navbar" type="checkbox" />
            <!-- Render nav contents based on current route -->
            <ul ng-if="navCtrl.path == '/'">
                <li><a ng-click="navCtrl.scrollTo('#home')">Home</a></li>
                <li><a ng-click="navCtrl.scrollTo('#about')">About</a></li>
                <li><a ng-click="navCtrl.scrollTo('#projects')">Projects</a></li>
            </ul>
            <ul ng-if="navCtrl.path.indexOf('/project/') >= 0">
                <li><a href='./#/'>Home</a></li>
                <li><a ng-click="navCtrl.scrollTo('#details')">Project details</a></li>
            </ul>
        </nav>
        <section id="home" class="fill-screen align-center text-center">
            <div class="container">
                <h1 class="name">PakkuDon</h1>
                <h2 class="subheading">Aspiring full-stack developer</h2>
                <hr />
                <div class="profiles">
                    <a href="https://github.com/PakkuDon" title="GitHub" target="_blank">
                        <i class="fa fa-github" aria-hidden="true"></i>
                    </a>
                    <a href="http://codepen.io/PakkuDon/" title="CodePen" target="_blank">
                        <i class="fa fa-codepen" aria-hidden="true"></i>
                    </a>
                    <a href="http://stackoverflow.com/users/2580649/pakkudon" title="Stack Overflow" target="_blank">
                        <i class="fa fa-stack-overflow" aria-hidden="true"></i>
                    </a>
                    <a href="https://freecodecamp.com/PakkuDon" title="Free Code Camp" target="_blank">
                        <i class="fa fa-fire" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </section>
        <div ng-view></div>
        <script src="dist/js/vendor.js"></script>
        <script src="app/app.js"></script>
        <script src="app/controllers/NavigationController.js"></script>
        <script src="app/controllers/SkillsetController.js"></script>
        <script src="app/controllers/ProjectsController.js"></script>
        <script src="app/controllers/ProjectController.js"></script>
    </body>
</html>
